<html lang="en">
<head>
  <meta charset="UTF-8" />

    "@context": "https://schema.org",

  <!-- GOOGLE FONT: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>

  <style>
    /* ===============================
       1) RESET & GLOBAL
       =============================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    button, .btn {
      cursor: pointer;
      border: none;
      outline: none;
    }

    /* ===============================
       2) KEYFRAME ANIMATIONS
       =============================== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===============================
       3) LAYOUT & CONTAINER
       =============================== */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 920px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards;
    }
    .inner {
      padding: 48px 32px;
      text-align: center;
    }

    /* ===============================
       4) HEADER & TAGLINE
       =============================== */
    header.header {
      animation: fadeInUp 1s ease forwards;
    }
    header.header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2a38;
      line-height: 1.2;
    }
    header.header p.tagline {
      font-size: 1.125rem;
      font-weight: 300;
      margin-bottom: 32px;
      color: #4d5a6f;
      max-width: 700px;
      margin: 0 auto 32px;
      line-height: 1.5;
    }

    /* ===============================
       5) PROMISE LINE
       =============================== */
    .promise {
      font-size: 1rem;
      font-weight: 400;
      color: #4d5a6f;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      animation: fadeInUp 1.2s ease forwards;
    }

    /* ===============================
       6) CTA BUTTON (Interactive)
       =============================== */
    .cta-button {
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, #0052cc 0%, #0090ff 100%);
      color: #ffffff;
      font-size: 1.125rem;
      font-weight: 500;
      padding: 14px 40px;
      border-radius: 28px;
      margin-bottom: 48px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 16px rgba(0, 82, 204, 0.3);
      animation: fadeInUp 1.4s ease forwards;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 82, 204, 0.35);
      background: linear-gradient(135deg, #0041a8 0%, #007acc 100%);
    }
    .cta-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 12px rgba(0, 82, 204, 0.2);
      background: linear-gradient(135deg, #003387 0%, #0066aa 100%);
    }
    .cta-button::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      transition: transform 0.4s, opacity 0.8s;
    }
    .cta-button:focus::after,
    .cta-button:active::after {
      opacity: 1;
      transform: scale(4);
      transition: 0s;
    }

    /* ===============================
       7) SERVICES GRID
       2 columns desktop/tablet, 1 column mobile
       =============================== */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      margin-bottom: 32px;
      width: 100%;
      justify-items: center;
    }
    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 16px;
      border-radius: 16px; /* increased radius */
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      animation: fadeInUp 1.6s ease forwards;
    }
    .service-item:hover {
      transform: translateY(-4px);
      background: linear-gradient(135deg, #0052cc 0%, #0090ff 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .service-item:hover .label {
      color: #ffffff;
      font-size: 1.125rem; /* slightly larger on hover */
    }
    .service-item:hover .icon-container img {
      filter: brightness(0) invert(1);
    }
    .icon-container {
      width: 100%;
      max-width: 420px;
      line-height: 0;
      margin-bottom: 8px;
    }
    .label {
      font-size: 1.25rem; /* increased text size */
      font-weight: 500;
      color: #1f2a38;
      margin-top: 6px;
      line-height: 1.2;
      transition: color 0.2s ease, font-size 0.2s ease;
    }

    /* ===============================
       8) FOOTER
       =============================== */
    footer.footer p {
      font-size: 0.9rem;
      color: #6c7a89;
      margin-top: 16px;
      margin-bottom: 0;
      animation: fadeInUp 1.8s ease forwards;
    }

    /* ===============================
       9) MEDIA QUERIES
       =============================== */
    @media (max-width: 768px) {
      .container {
        padding: 32px 16px;
      }
      header.header h1 {
        font-size: 2.5rem;
      }
      header.header p.tagline {
        font-size: 1rem;
        max-width: 90%;
      }
      .promise {
        font-size: 0.9rem;
      }
      .cta-button {
        font-size: 1rem;
        padding: 12px 32px;
        margin-bottom: 32px;
      }
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
      .icon-container {
        max-width: 320px;
      }
      .label {
        font-size: 1.125rem;
        margin-top: 6px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 12px;
      }
      header.header h1 {
        font-size: 2rem;
      }
      header.header p.tagline {
        font-size: 0.95rem;
        max-width: 100%;
      }
      .promise {
        font-size: 0.85rem;
      }
      .cta-button {
        font-size: 0.9rem;
        padding: 10px 24px;
        margin-bottom: 24px;
      }
      .services-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .icon-container {
        max-width: 260px;
      }
      .label {
        font-size: 1rem;
        margin-top: 4px;
      }
    }
  </style>
</head>

<body>

      </section>

      <!-- FOOTER / CONTACT INFO -->
      <footer class="footer">

      </footer>
    </div>
  </div>
</body>
</html>
